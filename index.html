<!DOCTYPE html>
<html>

<head>
    <title>Web Page Stijn</title>
    <link href="./pics/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- animation headers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
    <div class="header">
        <img class="circular--header" src="./pics/me.jpg">
    </div>
    <div class="center job">
        <h1 class="job--title">Custom Application Engineer</h1>
        <h1 class="ml2">Currently Working @</h1>
        <a href="https://www.accenture.com/us-en/about/technology-index"> <img class="job--img" src="./pics/accenture.png" title="Click Me for the Accenture Web Page">
        </a>
    </div>
    <div class="center programming">
        <h1>Programming Capabilities</h1>
        <img class="mySlides" src="./pics/python.png">
        <img class="mySlides" src="./pics/webDevelopment.png">
        <img class="mySlides" src="./pics/R.png">
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#9664;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#9654;</button>
    </div>
    <div class="center hobby">
        <h1>Hobby's</h1>
        <img class="circular--img" src="./pics/surf.jpg">
        <img class="circular--img" src="./pics/ski.jpg">
    </div>
    <div class="center gaming">
        <h1>Gaming</h1>
        <img class="resize--img" src="./pics/ac.png">
        <img class="resize--img" src="./pics/godOfWar.png">
        <img class="resize--img" src="./pics/terran.png">
    </div>
    <div class="center sports">
        <h1>Supporting</h1>
        <img class="resize--img" src="./pics/ajax.png">
        <img class="resize--img" src="./pics/nederland.png">
    </div>
    <div class="center dogs">
        <h1>Favourite Pet</h1>
        <button type="button" class="btn">Whistle to reddit.com</button>
        <p class="text">Come here boy!</p>
    </div>
    <div class="center weather">
        <h1>Check the Weather Status in my city</h1>
        <button type="button" class="btnweather">Zeus weather update</button>
        <p class="textweather">Currently: living in Maastricht, The Netherlands</p>
    </div>
    <!-- call jQuery package-->
    <!-- download package from : https://jquery.com/download/ and put the JS file in the same directory -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
